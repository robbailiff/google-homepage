<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a class="top-nav" href="https://about.google/">About</a>
                <a class="top-nav" href="https://store.google.com/">Store</a>
            </div>
            <div id="nav-top-right">
                <a class="top-nav" href="https://mail.google.com/">Gmail</a>
                <a class="top-nav" href="https://www.google.com/imghp">Images</a>

    <main>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form>
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" name="search" id="search">
            </form>
            <div class="search">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div>United Kingdom</div>
        <nav>
            <div>
                <a class="bottom-nav" href="https://ads.google.com/">Advertising</a>
                <a class="bottom-nav" href="https://www.google.com/services/">Business</a>
                <a class="bottom-nav" href="https://www.google.com/search/howsearchworks/">How Search Works</a>
            </div>    
            <div>
                <a class="bottom-nav" href="https://policies.google.com/privacy">Privacy</a>
                <a class="bottom-nav" href="https://policies.google.com/terms">Terms</a>
                <a class="bottom-nav" href="https://www.google.com/preferences">Settings</a> 
            </>
        </nav>
